<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/691a9a9ca9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>CurrencyConverter</title>
  </head>
  <body>
    <main id="mainSection">
      <h1 class="headline">Currency Converter</h1>
    </main>
    <div id="container">
      <div id="padding">
        <div id="currencies">
          <div class="inputFields">
            <h4>Valor</h4>
            <input name="value" type="number" id="amount" required />
          </div>
          <div class="inputFields">
            <h4>De</h4>
            <select id="fromCurrencie" class="optCurr" required>
              <option value="Escolha uma moeda">Escolha uma moeda</option>
            </select>
          </div>
          <div id="switchButton">
            <i id="switch" class="fas fa-sync"></i>
          </div>
          <div class="inputFields">
            <h4>Para</h4>
            <select id="toCurrencie" class="optCurr" required>
              <option value="Escolha uma moeda">Escolha uma moeda</option>
            </select>
          </div>
        </div>
        <div id="resultsContainer">
          <div id="results">
            <div>
              <div id="resultCurr"></div>
              <div id="result"></div>
            </div>
            <div>
              <div id="resultFromCurr"></div>
              <div id="resultToCurr"></div>
            </div>
          </div>
          <div>
            <button id="convert">Calcular</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/scrollReveal.js"></script>
  </body>
</html>
